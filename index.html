<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/spotifystyle.css" />
    <link rel="stylesheet" href="/spotifyutility.css" />
    <title>Spotify</title>
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="/svgss/cancel-01.svg" class="invert closeicon" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo m-1">
            <img
              class="invert spotifyLogo"
              src="/svgss/spotifylogo.svg"
              alt="spotify"
            />
          </div>
          <ul>
            <li><img class="invert" src="/svgss/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="/svgss/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="/svgss/playlist.svg" class="invert" alt="playlist" />
            <h2>Your library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
          <div class="songList">
            <ul></ul>
          </div>
        </div>
      </div>
      <div class="right rounded">
        <div class="header">
          <div class="nav">
            <img class="invert hamburger" src="/svgss/menu-01.svg" />
            <button class="navbutton">
              <img src="/svgss/leftnav.svg" class="invert navicon" />
            </button>
            <button class="navbutton">
              <img src="/svgss/rightnav.svg" class="invert navicon" />
            </button>
          </div>
          <div class="buttons">
            <button class="signupButton">Sign up</button>
            <button class="loginButton">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <button class="playButton">
                  <img
                    class="playIcon"
                    src="/svgss/playicon-removebg-preview.png"
                  />
                </button>
              </div>
              <img src="/svgss/spotify playlist1.jpeg" alt="" />
              <h2 class="playlistName">lofi beats</h2>
              <p class="playlistDesc">
                chill beats, lofi vibes, new tracks every week...
              </p>
            </div>
            <div class="card">
              <div class="play">
                <button class="playButton">
                  <img
                    class="playIcon"
                    src="/svgss/playicon-removebg-preview.png"
                  />
                </button>
              </div>
              <img src="/svgss/spotify playlist1.jpeg" alt="" />
              <h2 class="playlistName">lofi beats</h2>
              <p class="playlistDesc">
                chill beats, lofi vibes, new tracks every week...
              </p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar invert">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songInfo"></div>
              <div class="songButtons">
                <img id="shuffle" class="invert" src="/svgss/shuffle.svg" />
                <img id="previous" class="invert" src="/svgss/previous.svg" />
                <img id="play" class="invert" src="/svgss/play.svg" />
                <img id="next" class="invert" src="/svgss/next.svg" />
                <img
                  id="loop"
                  class="invert"
                  src="/svgss/arrow-reload-horizontal.svg"
                />
              </div>
              <div class="rockers invert">
                <div class="songTime invert"></div>
                <div class="volume invert">
                  <img class="invert" src="/svgss/volume-high.svg" class="" />
                  <div class="range invert">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/spotify.js" type="module"></script>
  </body>
</html>
